
<div class="card text-center">
          
  <img src="{{books.fondo}}" class="card-img-top img-thumbnail rounded " >

    <div class="card-body">
          
        <div class="row no-gutters">
            <div class="col-md-4">
                    <img class="img-fluid" src="{{books.imagen}}" alt="{{books.nombre}}">
            </div>
                <div class="col-md-8">
                  <div class="card-body">
                     
                      <h4 class="display-1">{{books.nombre}}</h4>
                      <p class="lead">
                        de {{books.marca}}
                      </p>
                     
                      <mat-divider></mat-divider>
                      <p></p>
                      <div class="card border-warning mb-3" style="max-width: 18rem;">
                          <div class="card-header">Precio</div>
                            <p class="card-text">{{books.precio}} Bs.</p>
                          </div>
                        </div>
                    <h4 >Descripción</h4>

                    <p class="card-text">
                        
                        {{books.descripcion}}

                    </p>

                  </div>
                </div>
              </div>
  
              <div class="jumbotron">
                <h4 class="card-title" >Ingredientes</h4>
                
                <p class="lead"> {{books.ingredientes}}</p>
                  <hr class="my-4">
                  <h5 class="card-title" >Alérgenos</h5>
                  
                  <p>{{books.Alergenos}}</p>

                </div>
              <div class="card-footer text-muted">
                  
                  © 2019, Dev-Thinking.com, Inc. o afiliados. Todos los derechos reservados.
              </div>
   
            </div>
