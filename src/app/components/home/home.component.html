
  <div class="bd-example" *ngFor="let book of books">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" >
                <div class="carousel-item active">
                  <!-- FALTA PONER PARA OFERTAS-->
                  <img routerLink="/cookies" src="https://firebasestorage.googleapis.com/v0/b/ventaproductos-5e03c.appspot.com/o/mo.jpg?alt=media&token=22bd4d8e-e9f9-4344-ae7a-741e8594e099" class="d-block w-100" alt="...">

                  <div class="carousel-caption d-none d-md-block">
                    <h5>El sabe cual comerse y a que hora</h5>
                    <p>Y tú¿Ya compraste las tuyas?</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/assets/img/s.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Nintendo</h5>
                    <p>{{book.titulo}}</p>
                  </div>
                </div>
               
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <section id="books" class="mt-5">
              <div class="container">
                <div class="row">
                  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
                    <div class="card_book">
                      <div class="card">
                        <div class="card-body text-center">
                          <p>
                            <img class="img-fluid" src="{{book.portada}}" alt="{{book.titulo}}">
                          </p>
                          <h4 routerLink="/book/{{book.id}}" class="card-title">{{book.titulo}}</h4>
                          <p class="card-text">
                            {{book.descripcion }}
                          </p>
                          <div class="container-precio-idioma">
                            <p class="badge badge-info">
                              {{book.precio}}€
                            </p>
                            <p class="badge badge-info">
                              {{book.idioma}}
                            </p>
                          </div>
                            <!-- <button type="submit" class="btn btn-block btn-primary" target="_blank">Comprar</button>-->
                          <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Buy</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>
