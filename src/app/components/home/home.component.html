
 <div class="bd-example" >
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" >
                <div class="carousel-item active">
                  <img src="/assets/img/sw.png" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Los mejores precios</h5>
                    <p>Nintendo Switch</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/assets/img/s.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Nintendo</h5>
                    <p>Nintendo Switch Yellow Edition</p>
                  </div>
                </div>
               
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <section id="books" class="mt-5">
              <div class="container">
                <div class="row">
                  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
                    <div class="card_book">
                      <div class="card">
                        <div class="card-body text-center">
                          <p>
                            <img class="img-fluid" src="{{book.portada}}" alt="{{book.titulo}}">
                          </p>
                          <h4 routerLink="/book/{{book.id}}" class="card-title">{{book.titulo}}</h4>
                          <p class="card-text">
                            {{book.descripcion }}
                          </p>
                          <div class="container-precio-idioma">
                            <p class="badge badge-info">
                              {{book.precio}}â‚¬
                            </p>
                            <p class="badge badge-info">
                              {{book.idioma}}
                            </p>
                          </div>
                          <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Buy</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
