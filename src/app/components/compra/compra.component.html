<section id="login" class="mb-5 mt-5">
    <div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="card_login">
        <div class="card">
            <h5 class="card-header">Detalles de su compra</h5>
            <div class="card-body text-center">

            <form [formGroup]="compraForm" (ngSubmit)="comprar()">
        <!--NOMBRE-->
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>

            <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>

        <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div class="container-error-message" *ngIf="nombre.errors.required">
                Campo requerido.
            </div>
        </div>
        <!--CELULAR-->
        <div class="form-group">
            <label for="exampleInputEmail1">Número de Teléfono</label>

        <input type="number" class="form-control" formControlName="cel" placeholder="Ingrese su número telefónico">
        </div>
        <div class="alert-danger" *ngIf="cel.invalid && (cel.dirty || cel.touched)">
            <div class="container-error-message" *ngIf="cel.errors.required">
                Campo requerido.
            </div>
        </div>
        <!--DIRECCIÓN-->
        <div class="form-group">
        
            <label for="exampleInputEmail1">Dirección</label>

        <textarea formControlName="direccion" class="form-control" placeholder="Ingrese su dirección"></textarea>
        </div>
        <div class="alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)">
            <div class="container-error-message" *ngIf="direccion.errors.required">
                Campo requerido.
            </div>
            <div class="container-error-message" *ngIf="direccion.errors.minlength">
                Dirección debe contener al menos 10 caracteres.
            </div>
        </div>
        <div id="carritoc">
            <h2> Productos:</h2>
            <ul>
                <li class="list-group-item" *ngFor="let carritoc of carritoc">
                    {{carritoc}}
                </li>
            </ul>

        </div>
        <h2> Precio total: {{ptotal}} Bs.</h2>

        <button type="submit" class="btn btn-lg btn-primary btn-block" mat-raised-button color="primary"  [disabled]="!compraForm.valid">
                Realizar compra
        </button>
        <footer class="blockquote-footer"> © 2019, Dev-Thinking.com, Inc. o afiliados. Todos los derechos reservados.
            <cite title="Source Title">Detalles de su compra</cite></footer>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
