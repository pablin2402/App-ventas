<section id="books" class="mt-3">
  <div id="carrito" class="mt-3">
    <div class="container">
      <div class="col-sm-3 carrito">
        <br>
        <h4><i class="fa fa-shopping-cart"></i> Carrito de Compras</h4>
        <ul class="list-group">

          <li routerLink="/galleta/{{book.id}}" class="list-group-item" *ngFor="let producto of carrito">
            {{producto.nombre}}
            <strong class="pull-right">{{producto.precio | currency:'Bs.'}} </strong>
          </li>
        </ul>
        <br>
        <h5> <b> TOTAL:</b> {{total(book)}} Bs.</h5>
        <br>
        <button type="submit" class="btn btn-block btn-outline-light btn-dark" target="_blank" (click)="irformcomprar(productos_carrito)">Terminar
          Compra
        </button>
        <br>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{book.portada}}" alt="{{book.nombre}}">
              </p>
              <h4 routerLink="/galleta/{{book.id}}" class="card-title">{{book.nombre}}</h4>
              <p class="card-text">
                {{book.descripcioncorta }}
              </p>
              <div class="container-precio-idioma">
                <p class="badge badge-info">
                  {{book.precio}} Bs.
                </p>

                <p class="badge badge-info">
                  {{book.peso}}
                </p>
              </div>

              <button type="submit" class="btn btn-block btn-outline-info btn-link" target="_blank" (click)="addCarrito(book)">AÃ±adir
                al Carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
