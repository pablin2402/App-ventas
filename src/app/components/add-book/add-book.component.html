<section class="row mt-5">
        <div class="col">
          <button class="btn btn-primary float-right mb-3" data-toggle="modal"
          routerLink="/add">Nueva Galleta</button>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Ingredientes</th>
                <th scope="col">Precio</th>
                <th scope="col">Oferta</th>
                <th scope="col">Alergenos</th>
                <th scope="col">Marca</th>
                <th scope="col">Peso</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let book of books; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{book.nombre}}</td>
                <td>{{book.descripcion}}</td>
                <td>{{book.ingredientes}}</td>
                <td>{{book.precio}}</td>
                <td>{{book.oferta == 1 ? 'SÃ­': 'No'}}</td>
                <td>{{book.Alergenos}}</td>
                <td>{{book.marca}}</td>
                <td>{{book.peso}}</td>


                
                  <td>
                    <button class="btn btn-secondary" data-toggle="modal"
                    data-target="#modalBook" (click)="onPreUpdateBook(book)">Actualizar</button>
                  </td>
               
                
                <td>
                  <button class="btn btn-danger" (click)="onDeleteBook(book.id)">Eliminar</button>
                </td>

               
              </tr>
            </tbody>
          </table>
        </div>
      </section>
<app-modal></app-modal>
