<section id="register" class="mb-5 mt-5">

<div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">

          <div class="card">
              <div class="card-body text-center">

              <h1 class="h3 mb-3 font-weight-normal"> Envienos un Mensaje</h1>
              <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
                  <div class="form-group">
                     <input type="text" formControlName="name" placeholder="Ingrese su nombre" class="form-control">
            
                  </div>

                     <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div class="form-group">
                           <div class="container-error-message" *ngIf="name.errors.required">
                               Campo requerido.
                           </div>
                        </div>
        
                     </div>
                     <div class="form-group">
                           <input type="email" formControlName="email" name="email" class="form-control" placeholder="Ingrese su email">
                     </div>

                    <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="form-group">
                          <div class="container-error-message" *ngIf="email.errors.required">
                            Campo requerido.
                        </div>
                       </div>
        
        <div class="container-error-message" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
            Debe ser un correo
        </div>
      </div>
      <div class="form-group">
      <textarea formControlName="message" placeholder="Ingrese su mensaje"class="form-control"></textarea>
      </div>
      <div class="alert-danger" *ngIf="message.invalid && (message.dirty || message.touched)">
          <div class="form-group">
               <div class="container-error-message" *ngIf="message.errors.required">
                   Campo requerido.
              </div>
          </div>
        <div class="container-error-message" *ngIf="message.errors.minlength">
            Tu mensaje debe tener por lo menos 10 caracteres.
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="!contactForm.valid">Send</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
</div>
</section>
