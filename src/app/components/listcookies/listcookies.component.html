
 
      <section id="books" class="mt-5">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
                <div class="card_book">
                  <div class="card">
                    <div class="card-body text-center">
                      <p>
                        <img class="img-fluid" src="{{book.portada}}" alt="{{book.nombre}}">
                      </p>
                      <h4 routerLink="/galleta/{{book.id}}" class="card-title">{{book.nombre}}</h4>
                      <p class="card-text">
                        {{book.descripcioncorta }}
                      </p>
                      <div class="container-precio-idioma">
                        <p class="badge badge-info">
                          {{book.precio}} Bs.
                        </p>
                        
                        <p class="badge badge-info">
                          {{book.peso}}
                        </p>
                      </div>
                        <!-- <button type="submit" class="btn btn-block btn-primary" target="_blank">Comprar</button>-->
                      <button type="submit" class="btn btn-block btn-primary" target="_blank" (click)="irformcomprar()">Buy</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
