<section class="row mt-5">
    <div class="col">
      <button class="btn btn-primary float-right mb-3" data-toggle="modal"
      routerLink="/workers">Nuevo Vendedor</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
            <th scope="col">Longitud</th>
            <th scope="col">Latitud</th>
            
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let book of books; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{book.nombre}}</td>
            <td>{{book.apellido}}</td>
            <td>{{book.correo}}</td>
            <td>{{book.telefono}}</td>
            <td>{{book.longitud}}</td>
            <td>{{book.latitud}}</td>
            


            
              <td>
                <button class="btn btn-secondary" data-toggle="modal"
                data-target="#modalBook" (click)="onPreUpdateBook(book)">Actualizar</button>
              </td>
           
            
            <td>
              <button class="btn btn-danger" (click)="onDeleteBook(book.id)">Eliminar</button>
            </td>

           
          </tr>
        </tbody>
      </table>
    </div>
  </section>
